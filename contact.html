    <main>
        <h1>Contactează-mă</h1>
        <form action="mailto:alina.mangiurea@stud.acs.upb.ro" method="get" class="contact-form">
            <label for="name">Nume:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="subject">Subiect:</label><br>
            <input type="text" id="subject" name="subject" required><br>

            <label for="reason">Motivul contactului:</label><br>
            <select id="reason" name="reason" required>
                <option value="">Selectează un motiv</option>
                <option value="inquiry">Întrebare</option>
                <option value="feedback">Feedback</option>
                <option value="support">Asistență</option>
                <option value="other">Altceva</option>
            </select><br>

            <label for="body">Mesaj:</label><br>
            <textarea id="body" name="body" rows="4" required></textarea><br>

            <input type="submit" value="Trimite">
        </form>
    </main>
